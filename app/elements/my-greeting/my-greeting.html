<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title"><span>{{greeting}}</span></h2>
    <span class="paper-font-body2">Selecciona cualquiera de las opciones del menú de la izquierda para comenzar.</span>
    <br><br>
    <span class="paper-font-body2">Recuerda que con usuario registrado la experiencia será mejor.</span>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        properties: {
          greeting: {
            type: String,
            value: 'Bienvenido',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
