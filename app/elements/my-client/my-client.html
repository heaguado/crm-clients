<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-client">
  <style include="shared-styles"></style>

  <template>
    <iron-ajax url="{{url}}" handle-as="json" last-response="{{data}}" auto></iron-ajax>

    <div class="primary">
      Usuario: <span>{{userId}}</span><br>
      Nombre: <span>[[data.name]]</span><br>
      Apellido: <span>[[data.surname]]</span><br>
      Dni: <span>[[data.dni]]</span><br>
      Edad: <span>[[data.age]]</span><br>
      Email: <span>[[data.email]]</span><br>
      MÃ³vil: <span>[[data.mobile]]</span><br>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-client',
      properties: {
        url: {
          type: String,
          notify: true
        },
        userId: {
          type:String,
          notify:true,
          observer:'userIdChanged'
        }
      },
      userIdChanged : function(value){
        this.url = hostUrl+'/client/' + value;
      }

    });

  </script>
</dom-module>
