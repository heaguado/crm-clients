<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-events">
  <style include="shared-styles"></style>

  <template>
    <iron-ajax url="{{url}}" handle-as="json" last-response="{{data}}" auto></iron-ajax>

    <div class="flex horizontal layout">
        <!-- Main List for the items -->
        <iron-list id="itemsList" items="[[data]]" selected-items="{{selectedItems}}" selection-enabled multi-selection>
          <template>
            <div>
              <div class="item">
                <div class="pad">
                  <div class="primary">
                    Evento: <span>[[item.event]]</span><br>
                    Descripción: <span>[[item.description]]</span><br>
                    Fecha: <span>[[item.date]]</span><br>
                    Precio: <span>[[item.price]]</span><br>
                    Ciudad: <span>[[item.city]]</span><br>
                    Ubicación: <span>[[item.location]]</span><br><br>
                    <paper-button raised class="custom indigo"><iron-icon icon="check"></iron-icon>Añadir</paper-button>
                  </div>

                </div>

              </div>
              <div class="border"></div>
            </div>
          </template>
        </iron-list>

    </div>
  </template>

  <script>
      Polymer({
        is: 'my-events',

        properties: {
          selectedItems: {
            type: Object
          },
          url: {
            type: String,
            value: hostUrl+'/events',
            notify: true
          }
        }
      });
  </script>
</dom-module>
